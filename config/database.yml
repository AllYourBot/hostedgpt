<%
  def puts_red(msg)
    puts "\e[31m#{msg}\e[0m"
  end

  def deprecated(env, message)
    puts_red "DEPRECATED: #{env} is deprecated, #{message}" if ENV[env]
  end

  deprecated("HOSTEDGPT_DATABASE_PORT", "use HOSTEDGPT_DB_PORT instead")
  deprecated("HOSTEDGPT_DEV_DB", "use HOSTEDGPT_DB_NAME instead")
  deprecated("HOSTEDGPT_TEST_DB", "provide HOSTEDGPT_DB_NAME and test database name is generated")
  deprecated("HOSTEDGPT_DATABASE_PASSWORD", "use HOSTEDGPT_DB_PASSWORD instead")
%>

default: &default
  adapter: postgresql
  username: <%= ENV["HOSTEDGPT_DB_USERNAME"] %>
  password: <%= ENV["HOSTEDGPT_DATABASE_PASSWORD"] || ENV["HOSTEDGPT_DB_PASSWORD"] %>
  host: <%= ENV["HOSTEDGPT_DB_HOST"] %>
  port: <%= ENV["HOSTEDGPT_DATABASE_PORT"] || ENV["HOSTEDGPT_DB_PORT"] %>
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
<% if RUBY_PLATFORM =~ /darwin/ %>
  gssencmode: disable
<% end %>

development:
  <<: *default
  database: <%= ENV["HOSTEDGPT_DEV_DB"] || "#{ENV['HOSTEDGPT_DB_NAME'] || 'hostedgpt'}_development" %>

test:
  <<: *default
  database: <%= ENV["HOSTEDGPT_TEST_DB"] || "#{ENV['HOSTEDGPT_DB_NAME'] || 'hostedgpt'}_test" %>

production:
  <<: *default
  # It's best to set DATABASE_URL to configure database in production. That overrides this "database" name.
  url: <%= ENV["DATABASE_URL"] %>
  database: <%= ENV["HOSTEDGPT_DEV_DB"] || "#{ENV['HOSTEDGPT_DB_NAME'] || 'hostedgpt'}_production" %>
  username: <%= ENV["HOSTEDGPT_DB_USERNAME"] || "hostedgpt" %>
