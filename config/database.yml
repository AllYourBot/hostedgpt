default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
<% if RUBY_PLATFORM =~ /darwin/ %>
  gssencmode: disable
<% end %>

development:
  <<: *default
  database: hostedgpt_development
    # To customize set:
    # DATABASE_URL="postgres://username:password@localhost:5432/custom_database_name"
    # Or since local often has no credentials and default port it can be (note the three slashes)
    # DATABASE_URL="postgres:///custom_database_name"

    # Locally you probably want to put that in your bash profile and then when running tests
    # you could have a bash alias which executes:
    # DATABASE_URL="postgres:///custom_database_name" bin/rails test


test:
  <<: *default
  database: hostedgpt_test

production:
  <<: *default
  database: hostedgpt_production
  username: hostedgpt
  password: <%= ENV["HOSTEDGPT_DATABASE_PASSWORD"] %>=