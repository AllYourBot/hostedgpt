databases:
  - name: hostedgpt-postgres
    databaseName: hostedgpt
    user: hostedgpt
    plan: free

envVarGroups:
- name: hostedgpt-secrets
  envVars:
    - key: RAILS_MASTER_KEY
      generateValue: true
    - key: SECRET_KEY_BASE
      generateValue: true
    - key: CONFIGURE_ACTIVE_RECORD_ENCRYPTION_FROM_ENV
      value: true
    - key: ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY
      generateValue: true
    - key: ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY
      generateValue: true
    - key: ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT
      generateValue: true

services:
  - type: web
    name: hostedgpt
    runtime: docker
    plan: free
    healthCheckPath: /up
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hostedgpt-postgres
          property: connectionString
      - fromGroup: hostedgpt-secrets
      - key: RUN_SOLID_QUEUE_IN_PUMA
        value: true
      - key: WEB_CONCURRENCY
        value: 2 # sensible default
